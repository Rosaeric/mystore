<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TotemRush Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>TotemRush Store</h1>
    <p>Purchase exclusive ranks, kits, and perks!</p>
  </header>

  <main>
    <div class="product-card">
      <h2>VIP Rank</h2>
      <p class="price">$5.00</p>
      <button onclick="buy('vip')">Buy Now</button>
    </div>

    <div class="product-card">
      <h2>MVP Rank</h2>
      <p class="price">$10.00</p>
      <button onclick="buy('mvp')">Buy Now</button>
    </div>

    <div class="product-card">
      <h2>Legend Rank</h2>
      <p class="price">$20.00</p>
      <button onclick="buy('legend')">Buy Now</button>
    </div>
  </main>

  <footer>
    <p>© 2025 TotemRush Store · All purchases support the server</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
